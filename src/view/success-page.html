<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue Center</title>
    <link rel="stylesheet" href="../css/success-page.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="left-options">
          <img src="../assets/images/navbar/nav-logo.png" alt="" />
          <p>Rescue center</p>
          <p>Apply to adopt</p>
          <p>Volunteer</p>
          <p>Ways to give</p>
          <p>Events</p>
        </div>

        <div id="right-options">
          <img src="../assets/images/navbar/telephone-icon.svg" alt="" />
          <p>631-249-7325</p>
          <button class="heart-btn" id="donate-button">
            <img src="../assets/images/buttons/heart-icon.svg" alt="" />
            <h3>Donate</h3>
          </button>
        </div>
      </nav>
    </header>
    <div id="row-container">
      <div id="row"></div>
    </div>
    <main>
      <button class="back-btn" id="back-btn">
        <img src="../assets/images/buttons/back-icon.svg" alt="" />
        <h3>Back</h3>
      </button>
      <section>
        <h2>Success!</h2>
        <p>
          <!-- Alterar texto -->
          Free your creativity and create a beautiful success page to thank your
          user for subscribing/donating to our project.
        </p>
      </section>
    </main>

    <!-- Donate Modal -->
    <!-- Arrumar cor dos botÃµes -->
    <dialog id="donate-modal" class="modal">
      <h1>Choose your Donate</h1>
      <div class="modal-body">
        <label for="email">EMAIL<span>*</span></label>
        <input
          type="email"
          name="email"
          id="donate-email-input"
          value="youremail@here"
        />
        <label for="value">HOW MUCH CAN YOU HELP?<span>*</span></label>
        <input type="text" name="value" id="value-input" value="R$ 95,00" />
        <label for="value">PAYMENT METHOD<span>*</span></label>
        <div id="payment-methods">
          <div class="payment-method" id="pix">
            <p>Pix</p>
            <input type="radio" name="payment-method" />
          </div>
          <div class="payment-method" id="credit-card" style="line-height: 1.2">
            <p>Credit Card</p>
            <input class="payment-input" type="radio" name="payment-method" />
          </div>
          <div class="payment-method" id="paypal">
            <p>Paypal</p>
            <input type="radio" name="payment-method" />
          </div>
        </div>
        <div id="btn-container">
          <button class="help-btn" id="help-button">
            <img src="../assets/images/buttons/heart-icon.svg" alt="" />
            <p>I wanna Help!</p>
          </button>

          <button class="cancel-btn" id="cancel-button">
            <img src="../assets/images/buttons/back-icon.svg" alt="" />
            <p>Cancel</p>
          </button>
        </div>
      </div>
    </dialog>

    <script src="../js/success-page.js"></script>
  </body>
</html>
